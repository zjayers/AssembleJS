name: publish_package
on:
  push:
    branches:
      - main
      - next
    # Prevent release on workflow changes to avoid accidental releases
    paths-ignore:
      - '.github/workflows/**'

jobs:
  # Direct publishing job (skipping tests as they've already been run in PR validation)
  publish:
    name: Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Determine publish tag
        id: publish-tag
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Running production release from main branch"
            echo "tag=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/next" ]]; then
            echo "Running pre-release from next branch"
            echo "tag=next" >> $GITHUB_OUTPUT
          else
            echo "Unexpected branch: ${{ github.ref }}"
            echo "tag=unknown" >> $GITHUB_OUTPUT
            exit 1  # Fail the workflow for unexpected branches
          fi
      
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Publish the package with the appropriate tag
          npm publish --tag ${{ steps.publish-tag.outputs.tag }}
          
          echo "Published package to npm with tag: ${{ steps.publish-tag.outputs.tag }}"
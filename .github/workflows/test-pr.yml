name: Test Pull Request

on:
  pull_request:
    branches:
      - main
      - next

jobs:
  # Run tests for all PRs
  test:
    # Skip testing for PRs where target branch check will happen
    # The pr-target-check workflow will handle validity checking
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint:dry || true
      
      - name: Build
        run: npm run build
      
      - name: Run tests
        run: npm test
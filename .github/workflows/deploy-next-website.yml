name: deploy_next_website

on:
  # Automatic deployment on change to website files or docs in next branch
  push:
    branches:
      - next
    paths:
      - 'websites/www.assemblejs.com/**'
      - 'docs/**'
  
  # Manual trigger
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # Needed for AWS authentication

jobs:
  deploy-next-website:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Install main package dependencies
        run: npm ci --include=dev
      
      - name: Build everything
        run: npm run build
      
      - name: Debug OIDC provider
        run: |
          echo "GitHub OIDC Provider URL: https://token.actions.githubusercontent.com"
          echo "GitHub Workflow Repository: ${{ github.repository }}"
          echo "GitHub Workflow Actor: ${{ github.actor }}"
          echo "GitHub Workflow Ref: ${{ github.ref }}"
          echo "GitHub Workflow SHA: ${{ github.sha }}"
          echo "GitHub Workflow Run ID: ${{ github.run_id }}"
          echo "GitHub Workflow Run Number: ${{ github.run_number }}"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}
          role-session-name: GithubActionsSession
          role-duration-seconds: 900
          mask-aws-account-id: 'no'
          output-credentials: true
      
      - name: Deploy to S3 next bucket
        run: |
          # Use www.next.assemblejs.com as the bucket name
          S3_BUCKET="www.next.assemblejs.com"
          
          # Deploy to root of next bucket
          echo "Deploying to s3://$S3_BUCKET/"
          aws s3 sync "websites/www.assemblejs.com/build/" "s3://$S3_BUCKET/" --delete
          
          echo "ðŸš€ AssembleJS next website successfully deployed to www.next.assemblejs.com"
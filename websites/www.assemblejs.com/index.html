<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssembleJS/title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      :root {
        /* AssembleJS Colors */
        --primary-color: #ff5a00;
        --secondary-color: #2b67f8;
        --tertiary-color: #62b245;
        --accent-color-1: #fee440;
        --accent-color-2: #9b5de5;
        --accent-color-3: #00bbf9;
        --accent-color-4: #f15bb5;

        /* Dark theme colors */
        --dark-bg: #0f172a;
        --dark-surface: #1e293b;
        --dark-surface-2: #334155;
        --dark-text: #f8fafc;
        --dark-text-secondary: #cbd5e1;
        --dark-border: #475569;

        /* Light theme colors */
        --light-bg: #f8fafc;
        --light-surface: #ffffff;
        --light-surface-2: #f1f5f9;
        --light-text: #0f172a;
        --light-text-secondary: #475569;
        --light-border: #e2e8f0;

        /* Code highlighting */
        --code-bg: #1e1e2e;
        --code-text: #f8f8f2;
        --code-keyword: #2b67f8;
        --code-string: #f1fa8c;
        --code-comment: #6272a4;
        --code-operator: #62b245;
        --code-function: #50fa7b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Abstract parallax background */
      @keyframes float-bg {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(5px, 5px);
        }
      }

      @keyframes float-bg-opposite {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(-5px, -5px);
        }
      }

      body {
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
          "Helvetica Neue", sans-serif;
        line-height: 1.6;
        color: var(--dark-text);
        background-color: var(--dark-bg);
        position: relative;
        overflow-x: hidden;
        min-height: 100vh;
        margin: 0;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        z-index: -1;
        background-attachment: fixed;
        pointer-events: none;
      }

      /* CSS Variables for parallax effect */
      :root {
        --parallax-x: 0px;
        --parallax-y: 0px;
        --parallax-reverse-x: 0px;
        --parallax-reverse-y: 0px;
      }

      /* First parallax layer - slow */
      body::before {
        background-image: radial-gradient(
            circle at 100px 100px,
            rgba(255, 90, 0, 0.03) 30px,
            transparent 30px
          ),
          radial-gradient(
            circle at 200px 300px,
            rgba(43, 103, 248, 0.03) 60px,
            transparent 60px
          ),
          radial-gradient(
            circle at 600px 500px,
            rgba(98, 178, 69, 0.02) 100px,
            transparent 100px
          ),
          radial-gradient(
            circle at 300px 200px,
            rgba(254, 228, 64, 0.02) 80px,
            transparent 80px
          ),
          radial-gradient(
            circle at 800px 100px,
            rgba(155, 93, 229, 0.02) 50px,
            transparent 50px
          ),
          radial-gradient(
            circle at 400px 600px,
            rgba(0, 187, 249, 0.03) 70px,
            transparent 70px
          );
        animation: float-bg 20s ease-in-out infinite alternate;
        transform: translate(
          calc(var(--parallax-x) * 1),
          calc(var(--parallax-y) * 1)
        );
        transition: transform 2s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* Second parallax layer - faster */
      body::after {
        background-image: radial-gradient(
            circle at 200px 200px,
            rgba(255, 90, 0, 0.02) 50px,
            transparent 50px
          ),
          radial-gradient(
            circle at 400px 500px,
            rgba(43, 103, 248, 0.02) 30px,
            transparent 30px
          ),
          radial-gradient(
            circle at 700px 300px,
            rgba(98, 178, 69, 0.01) 70px,
            transparent 70px
          ),
          radial-gradient(
            circle at 150px 400px,
            rgba(254, 228, 64, 0.01) 40px,
            transparent 40px
          ),
          radial-gradient(
            circle at 600px 200px,
            rgba(155, 93, 229, 0.01) 60px,
            transparent 60px
          ),
          radial-gradient(
            circle at 300px 700px,
            rgba(0, 187, 249, 0.02) 90px,
            transparent 90px
          );
        animation: float-bg-opposite 25s ease-in-out infinite alternate;
        transform: translate(
          calc(var(--parallax-reverse-x) * 1),
          calc(var(--parallax-reverse-y) * 1)
        );
        transition: transform 2.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      /* Abstract floating shapes */
      .abstract-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        overflow: hidden;
        pointer-events: none;
      }

      .shape {
        position: absolute;
        opacity: 0.05;
        will-change: transform;
        transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      /* Different shape styles */
      .shape-1 {
        top: 15%;
        left: 10%;
        width: 80px;
        height: 80px;
        clip-path: polygon(
          50% 0%,
          100% 38%,
          82% 100%,
          18% 100%,
          0% 38%
        ); /* Pentagon */
        background-color: var(--primary-color);
        animation: float-shape 18s ease-in-out infinite alternate;
      }

      .shape-2 {
        top: 25%;
        right: 15%;
        width: 60px;
        height: 60px;
        clip-path: polygon(
          50% 0%,
          80% 30%,
          100% 50%,
          80% 70%,
          50% 100%,
          20% 70%,
          0% 50%,
          20% 30%
        ); /* 8-point star */
        background-color: var(--secondary-color);
        animation: float-shape 13s ease-in-out infinite alternate-reverse;
      }

      .shape-3 {
        bottom: 15%;
        left: 20%;
        width: 70px;
        height: 70px;
        clip-path: polygon(
          20% 0%,
          80% 0%,
          100% 20%,
          100% 80%,
          80% 100%,
          20% 100%,
          0% 80%,
          0% 20%
        ); /* Octagon */
        background-color: var(--tertiary-color);
        animation: float-shape 15s ease-in-out infinite alternate;
      }

      .shape-4 {
        top: 50%;
        left: 80%;
        width: 50px;
        height: 50px;
        clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); /* Diamond */
        background-color: var(--accent-color-1);
        animation: float-shape 14s ease-in-out infinite alternate-reverse;
      }

      .shape-5 {
        top: 75%;
        left: 40%;
        width: 65px;
        height: 65px;
        clip-path: polygon(50% 0%, 100% 100%, 0% 100%); /* Triangle */
        background-color: var(--accent-color-2);
        animation: float-shape 17s ease-in-out infinite alternate;
      }

      .shape-6 {
        top: 30%;
        left: 50%;
        width: 55px;
        height: 55px;
        clip-path: polygon(
          25% 0%,
          75% 0%,
          100% 50%,
          75% 100%,
          25% 100%,
          0% 50%
        ); /* Hexagon */
        background-color: var(--accent-color-3);
        animation: float-shape 20s ease-in-out infinite alternate-reverse;
      }

      /* Floating animation for shapes */
      @keyframes float-shape {
        0% {
          transform: translate(0, 0) rotate(0deg) scale(1);
        }
        25% {
          transform: translate(10px, 15px) rotate(3deg) scale(1.02);
        }
        50% {
          transform: translate(-5px, 10px) rotate(6deg) scale(1);
        }
        75% {
          transform: translate(-15px, -10px) rotate(3deg) scale(0.98);
        }
        100% {
          transform: translate(5px, -15px) rotate(0deg) scale(1);
        }
      }

      /* Container for the main content */
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
      }

      /* Header styling */
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--dark-border);
      }

      /* Logo styling */
      .logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
      }

      /* Navigation */
      nav ul {
        display: flex;
        gap: 2rem;
        list-style: none;
      }

      nav a {
        color: var(--dark-text);
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
        position: relative;
      }

      nav a:hover {
        color: var(--primary-color);
      }

      nav a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        transition: width 0.3s;
      }

      nav a:hover::after {
        width: 100%;
      }

      /* Hero section */
      .hero {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 5rem 0;
      }

      .hero h2 {
        font-size: 3.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.2;
        max-width: 800px;
      }

      .hero p {
        font-size: 1.25rem;
        max-width: 700px;
        margin-bottom: 2.5rem;
        color: var(--dark-text-secondary);
      }

      /* CTA Buttons */
      .cta-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 0.5rem;
        text-decoration: none;
        transition: all 0.2s;
        cursor: pointer;
      }

      .btn svg {
        margin-right: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        box-shadow: 0 4px 12px rgba(255, 90, 0, 0.2);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(255, 90, 0, 0.3);
      }

      .btn-secondary {
        background: var(--dark-surface);
        color: var(--dark-text);
        border: 1px solid var(--dark-border);
      }

      .btn-secondary:hover {
        background: var(--dark-surface-2);
        transform: translateY(-2px);
      }

      /* Features section */
      .features {
        padding: 5rem 0;
      }

      .section-title {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 3rem;
      }

      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
      }

      .feature-card {
        background: var(--dark-surface);
        border-radius: 0.75rem;
        padding: 2rem;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid var(--dark-border);
      }

      .feature-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      .feature-icon {
        width: 60px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        margin-bottom: 1.5rem;
      }

      .feature-card h3 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .feature-card p {
        color: var(--dark-text-secondary);
      }

      /* Icon colors */
      .icon-1 { background-color: rgba(255, 90, 0, 0.1); color: var(--primary-color); }
      .icon-2 { background-color: rgba(43, 103, 248, 0.1); color: var(--secondary-color); }
      .icon-3 { background-color: rgba(98, 178, 69, 0.1); color: var(--tertiary-color); }
      .icon-4 { background-color: rgba(254, 228, 64, 0.1); color: var(--accent-color-1); }
      .icon-5 { background-color: rgba(155, 93, 229, 0.1); color: var(--accent-color-2); }
      .icon-6 { background-color: rgba(0, 187, 249, 0.1); color: var(--accent-color-3); }

      /* Footer */
      footer {
        padding: 4rem 0;
        background-color: var(--dark-surface);
        border-top: 1px solid var(--dark-border);
        margin-top: 5rem;
      }

      .footer-content {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .footer-logo {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-fill-color: transparent;
      }

      .footer-links h4 {
        font-size: 1.2rem;
        margin-bottom: 1.25rem;
      }

      .footer-links ul {
        list-style: none;
      }

      .footer-links li {
        margin-bottom: 0.75rem;
      }

      .footer-links a {
        color: var(--dark-text-secondary);
        text-decoration: none;
        transition: color 0.2s;
      }

      .footer-links a:hover {
        color: var(--primary-color);
      }

      .copyright {
        text-align: center;
        padding-top: 3rem;
        color: var(--dark-text-secondary);
        font-size: 0.875rem;
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .hero h2 {
          font-size: 2.5rem;
        }
        
        .hero p {
          font-size: 1.1rem;
        }
        
        .cta-buttons {
          flex-direction: column;
          width: 100%;
          max-width: 300px;
        }
        
        .btn {
          width: 100%;
          justify-content: center;
        }
        
        header {
          flex-direction: column;
          gap: 1rem;
        }
        
        nav ul {
          gap: 1rem;
          flex-wrap: wrap;
          justify-content: center;
        }
        
        .features-grid {
          grid-template-columns: 1fr;
        }
        
        .footer-content {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- Background shapes -->
    <div class="abstract-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>

    <div class="container">

                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

              <p>First-class TypeScript support with rich type definitions for all APIs, ensuring type safety across your codebase.</p>
            </div>
            <div class="feature-card">
              <div class="feature-icon icon-5">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                </svg>
              </div>
              <h3>Developer Tools</h3>
              <p>Built-in developer experience features including automatic reloading, performance insights, and intuitive debugging.</p>
            </div>
            <div class="feature-card">
              <div class="feature-icon icon-6">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 3a9 9 0 0 0-9 9H0l4 4 4-4H5a7 7 0 0 1 7-7 7 7 0 0 1 7 7 7 7 0 0 1-7 7 7 7 0 0 1-7-7H3a9 9 0 0 0 9 9 9 9 0 0 0 9-9 9 9 0 0 0-9-9Z"></path>
                </svg>
              </div>
              <h3>Event System</h3>
              <p>Powerful event communication system that enables components to interact while maintaining loose coupling.</p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-col">
          <div class="footer-logo">AssembleJS</div>
          <p>A modern micro-frontend framework for building distributed component-based UIs.</p>

      // Simple parallax effect for background
      document.addEventListener('mousemove', (e) => {
        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;
        
        document.documentElement.style.setProperty('--parallax-x', `${x * 10}px`);
        document.documentElement.style.setProperty('--parallax-y', `${y * 10}px`);
        document.documentElement.style.setProperty('--parallax-reverse-x', `${-x * 10}px`);
        document.documentElement.style.setProperty('--parallax-reverse-y', `${-y * 10}px`);
      });
